<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Time Manager</h1>
        <div id="current-date" class="large-font">Date: Saturday - June - 6/1/2024</div>
        <div id="current-time" class="large-font">Current Time: 00:00:00 am</div>
        
        <div class="timer-container">
            <div class="timer" id="stopwatch">
                <h2>Stopwatch</h2>
                <div id="stopwatch-display" class="timer-display large-font">00:00:00</div>
                <div class="button-container">
                    <button onclick="startStopwatch()">Start</button>
                    <button onclick="stopStopwatch()">Stop</button>
                    <button onclick="resetStopwatch()">Reset</button>
                </div>
            </div>
        </div>

        <h2>Countdowns</h2>
        
        <button id="add-timer" class="full-width" onclick="showAddTimerModal()">Add Custom Countdown</button>

        <h3>Weekday Shows</h3>
        <div id="weekday-buttons" class="button-grid">
            <button onclick="addPresetTimer('AM Show Start', '04:30:00')">AM Show<br>Start</button>
            <button onclick="addPresetTimer('AM Show End', '06:58:30')">AM Show<br>End</button>
            <button onclick="addPresetTimer('GDSA Start', '09:00:00')">GDSA<br>Start</button>
            <button onclick="addPresetTimer('GDSA End', '09:58:30')">GDSA<br>End</button>
            <button onclick="addPresetTimer('Noon Start', '12:00:00')">Noon<br>Start</button>
            <button onclick="addPresetTimer('Noon End', '12:28:30')">Noon<br>End</button>
            <button onclick="addPresetTimer('4 PM Start', '16:00:00')">4 PM<br>Start</button>
            <button onclick="addPresetTimer('4 PM End', '16:28:30')">4 PM<br>End</button>
            <button onclick="addPresetTimer('5 PM Start', '17:00:00')">5 PM<br>Start</button>
            <button onclick="addPresetTimer('5 PM End', '17:28:30')">5 PM<br>End</button>
            <button onclick="addPresetTimer('6 PM Start', '18:00:00')">6 PM<br>Start</button>
            <button onclick="addPresetTimer('6 PM End', '18:28:30')">6 PM<br>End</button>
            <button class="offset" onclick="addPresetTimer('10 PM Start', '22:00:00')">10 PM<br>Start</button>
            <button class="offset" onclick="addPresetTimer('10 PM End', '22:28:30')">10 PM<br>End</button>
        </div>

        <h3>Saturday Shows</h3>
        <div id="saturday-buttons" class="button-grid">
            <button onclick="addPresetTimer('Saturday\nAM Start', '08:00:00')">SAT AM<br>Start</button>
            <button onclick="addPresetTimer('Saturday\nAM End', '09:58:30')">SAT AM<br>End</button>
            <button onclick="addPresetTimer('Saturday\n5 PM Start', '17:00:00')">5 PM<br>Start</button>
            <button onclick="addPresetTimer('Saturday\n5 PM End', '17:28:30')">5 PM<br>End</button>
            <button onclick="addPresetTimer('Saturday\n6 PM Start', '18:00:00')">6 PM<br>Start</button>
            <button onclick="addPresetTimer('Saturday\n6 PM End', '18:28:30')">6 PM<br>End</button>
            <button onclick="addPresetTimer('Saturday\n10 PM Start', '22:00:00')">10 PM<br>Start</button>
            <button onclick="addPresetTimer('Saturday\n10 PM End', '22:58:30')">10 PM<br>End</button>
        </div>

        <h3>Sunday Shows</h3>
        <div id="sunday-buttons" class="button-grid">
            <button onclick="addPresetTimer('Sunday\nAM Start', '07:00:00')">SUN AM<br>Start</button>
            <button onclick="addPresetTimer('Sunday\nAM End', '07:58:30')">SUN AM<br>End</button>
            <button onclick="addPresetTimer('Sunday\n5:30 PM Start', '17:30:00')">5:30 PM<br>Start</button>
            <button onclick="addPresetTimer('Sunday\n5:30 PM End', '17:58:30')">5:30 PM<br>End</button>
            <button class="offset" onclick="addPresetTimer('Sunday\n10 PM Start', '22:00:00')">10 PM<br>Start</button>
            <button class="offset" onclick="addPresetTimer('Sunday\n10 PM End', '22:58:30')">10 PM<br>End</button>
        </div>

        <div id="extra-timers" class="center-timers"></div>
    </div>

    <div id="add-timer-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddTimerModal()">&times;</span>
            <h2>Add Timer</h2>
            <input type="text" id="timer-name" placeholder="Timer Name">
            <div>
                <label for="timer-type">Timer Type:</label>
                <select id="timer-type" onchange="toggleTimerInputs()">
                    <option value="until">Time Until</option>
                    <option value="set">Set Time</option>
                </select>
            </div>
            <div id="until-input" class="timer-input">
                <input type="time" id="timer-time" step="1">
            </div>
            <div id="set-input" class="timer-input" style="display:none;">
                <input type="number" id="set-hours" placeholder="Hours" min="0">
                <input type="number" id="set-minutes" placeholder="Minutes" min="0" max="59">
                <input type="number" id="set-seconds" placeholder="Seconds" min="0" max="59">
            </div>
            <button onclick="addTimer()">Add</button>
        </div>
    </div>

    <div id="edit-timer-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditTimerModal()">&times;</span>
            <h2>Edit Timer</h2>
            <input type="hidden" id="edit-timer-id">
            <input type="text" id="edit-timer-name" placeholder="Timer Name">
            <div>
                <label for="edit-timer-type">Timer Type:</label>
                <select id="edit-timer-type" onchange="toggleEditTimerInputs()">
                    <option value="until">Time Until</option>
                    <option value="set">Set Time</option>
                </select>
            </div>
            <div id="edit-until-input" class="timer-input">
                <input type="time" id="edit-timer-time" step="1">
            </div>
            <div id="edit-set-input" class="timer-input" style="display:none;">
                <input type="number" id="edit-set-hours" placeholder="Hours" min="0">
                <input type="number" id="edit-set-minutes" placeholder="Minutes" min="0" max="59">
                <input type="number" id="edit-set-seconds" placeholder="Seconds" min="0" max="59">
            </div>
            <button onclick="updateTimer()">Save</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
